<!DOCTYPE html>
<html>

<head>
    <title>NASA APOD</title>
    <meta name="description" content="A Catalog of NASA photos">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
    <script src = "NasaData.js"></script>
</head>
<body>
    <header class="main-header">
        <img src = "nasa-logo.svg" alt = "nasa logo">
        <h1 class="title">NASA Photo of the Day</h1>
    </header>
    <nav id = "navbar">
        <label for="dateSearch">Data available: 01/01 to 04/08</label>
        <input type = "date" id = "dateSearch" name = "" value = "" min = "2024-01-01" max = "2024-04-08">
        <button id = "btnGetImage" type = "button">Get Image</button>
        <button id = "btnReset" type = "button">Reset</button>
        <label for="month-select">Filter by month:</label>
        <select name="months" id="month-select">
        
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="All">All</option>
        </select>
        
    </nav>
    <div id="card-container">
        
    </div>
    <div class="card" data-index= "" style="display: none;">
        <div class="card-content" >
            <h2>Image Title</h2>
            <p class = "date"></p>
            <img src="" alt="NASA Space Image">
            <iframe src = "" style = "display:none"></iframe>
            
            <button class = "btnDetails" type = "button">Details</button>
        </div>
    </div>
    <div class = "large-card" style = "display: none;">
        <div class = "large-card-content">
            <h2>Image Title</h2>
            <p class = "date"></p>
            <img src="" alt="NASA Space Image">
            <iframe src = "" style = "display:none"></iframe>
            
            <p class = "explanation"></p>
        </div>

    </div> 
</body>

</html>
